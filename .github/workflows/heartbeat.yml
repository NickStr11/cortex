name: Heartbeat

on:
  schedule:
    - cron: '0 9 */3 * *'  # Every 3 days at 09:00 UTC
  workflow_dispatch:        # Manual trigger from GitHub UI

permissions:
  issues: write
  contents: read

jobs:
  heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        working-directory: tools/heartbeat
        run: uv sync

      - name: Generate digest
        working-directory: tools/heartbeat
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: uv run python main.py --mode digest > /tmp/heartbeat_digest.md

      - name: Create GitHub Issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --repo ${{ github.repository }} \
            --title "Heartbeat $(date +%Y-%m-%d): AI/Tech Trends" \
            --label "heartbeat" \
            --body-file /tmp/heartbeat_digest.md
